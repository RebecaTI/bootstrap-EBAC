<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  
</head>
<body>
  <div class="container">
      <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div data-bs-interval="3000" class="carousel-item active">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/06/01/01/33/anime-8801333_1280.png">
          <div class="carousel-caption">
            <h2>Foto do tanjiro anime Demon slayer</h2>
          </div>
        </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img class="d-block w-100" src="https://assets.gamearena.gg/wp-content/uploads/2023/03/30005225/Review-Solo-Leveling-nao-e-so-mais-um-Shounen.webp" >
          <div class="carousel-caption">
            <h2>Anime Solo Leveling</h2>
          </div>  
  </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img class="d-block w-100" src="https://s2-g1.glbimg.com/1yyz-q3p7aUgBXIS7GjzMRG9txY=/0x0:1504x846/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2024/3/r/GinT1qQwagA3q0cQ3bmQ/jujutsu.png">
          <div class="carousel-caption">
            <h2>Anime Jujutsu Kaisen</h2>
          </div>  
        </div>
      </div>
      <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button" >
        <span class="carousel-control-prev-icon"></span>
      </button> 
      <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
      </div>
    </div>
  </div>
 
      
 

  <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
