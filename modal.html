<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
    Abrir modal
  </button>
  <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Titulo modal</h5>
          <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
        </div>
        <div class="modal-body">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo earum, quas nisi quis repellat laudantium asperiores quod recusandae reiciendis optio sed ut sunt ducimus facere enim dolore nam nihil sit!
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modalExemplo = new bootstrap.Modal('#exemplo-modal');
      setTimeout( () => {modalExemplo.show()}, 1000);
    })
  </script>
</body>
</html>
